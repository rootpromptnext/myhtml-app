name: CI/CD to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 426063972414.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_NAME: myhtml-app
  APP_NAME: myhtml-app
  CLUSTER_NAME: my-cluster

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set IMAGE_TAG
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_RUN_NUMBER -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:$GITHUB_RUN_NUMBER $ECR_REGISTRY/$IMAGE_NAME:$GITHUB_RUN_NUMBER
          docker tag $IMAGE_NAME:latest $ECR_REGISTRY/$IMAGE_NAME:latest
          docker push $ECR_REGISTRY/$IMAGE_NAME:$GITHUB_RUN_NUMBER
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set IMAGE_TAG from build job
        run: echo "IMAGE_TAG=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Update deployment.yaml
        run: |
          sed -i "s|{{IMAGE}}|${ECR_REGISTRY}/${IMAGE_NAME}:${GITHUB_RUN_NUMBER}|g" deployment.yaml
          sed -i "s|{{APP_NAME}}|${APP_NAME}|g" deployment.yaml

      - name: Update kubeconfig for EKS cluster
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      - name: Verify EKS nodes
        run: kubectl get nodes

      - name: Deploy to EKS
        run: kubectl apply -f deployment.yaml
